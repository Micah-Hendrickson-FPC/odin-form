<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Tour Signups</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <img class="background" src="./beach_background.jpg"
        alt="A beautiful sunny beach with trees and people swimming." />
    <div class="layout">
        <div class="sidebar">
            <div class="logo">
                Logo image and text here
            </div>
        </div>
        <form class="content" action="">
            <div class="content-block">Form Header</div>
            <div class="content-block content-body">
                <h2>Sign me up!</h2>
                <section class="form-inputs">
                    <label for="fname">
                        First Name
                        <input type="text" id="fname"/>
                    </label>
                    <label for="lname">
                        Last Name
                        <input id="lname" type="text"/>
                    </label>
                    <label for="email">
                        Email Address
                        <input type="email" id="email"/>
                    </label>
                    <label for="phone">
                        Phone Number
                        <input type="tel" id="phone"/>
                    </label>
                    <label for="password">
                        Password
                        <input type="password" id="password"/>
                    </label>
                    <label for="confirm-passwd">
                        Confirm Password
                        <input type="password" id="confirm-passwd"/>
                    </label>
                </section>
            </div>
            <div class="content-block">Form Submission</div>
        </form>
    </div>
    </div>
</body>

</html>
